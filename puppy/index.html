<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Puppy</title>
</head>
<body>

        </div>
        <h1>More Pupppies</h1>
        <div class="more-puppies">
            <img src="assets/puppy-3.jpg" alt="">
            <img src="assets/puppy-4.jpg" alt="">

    </div>
    <div class="footer">
        <h1>Developed by: MR.Simplistic </h1>
    </div>

</html>
