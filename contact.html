<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Contact</title>
</head>
    <body>
        <i id="myIcon" class="fa-solid fa-sun"></i>
        
        <div class="wrapper">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Full name</label>
                <input type="text" id="name" class="custom-input" placeholder="Enter your full name" required />
                <label for="email">Email</label>
                <input type="email" id="email" class="custom-input" placeholder="Enter your email address" required/>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" class="custom-input" placeholder="Enter your phone number " required />
                <label for="message">Message</label>
                <textarea id="message" class="custom-input" rows="4"  placeholder="Enter your message ... "  required></textarea>
                <button type="submit" >Send  <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
             </form> 
             <div class="social-media">
                <ul class="icon-list">
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#"></a><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"></a><i class="fa-brands fa-linkedin-in"></i></a></li>
                    <li><a href="#"></a><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"></a><i class="fa-brands fa-github"></i></a></li>
                </ul>
             </div>   
        </div>

        <script>
            document.getElementById('myIcon').addEventListener('click', function() {
                document.body.classList.toggle('light');
            });
            document.getElementById('myIcon').addEventListener('click', function() {
                this.classList.toggle('spin-animation');
            });
        </script>
        
    </body>
</html>
