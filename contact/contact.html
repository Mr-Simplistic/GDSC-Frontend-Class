<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Contact</title>
</head>
<body>
<div class="wrapper">
        <h3>Contact Us</h3>
        <label for="name">Full name</label>
        <input type="text" id="name" class="custom-input" placeholder="Enter your full name" required />
        <label for="email">Email</label>
        <input type="email" id="email" class="custom-input" placeholder="Enter your email address" />
        <label for="phone">Phone</label>
        <input type="tel" id="phone" class="custom-input" placeholder="Enter your phone number " required />
        <label for="message">Message</label>
        <textarea id="message" class="custom-input" rows="4" cols="50" placeholder="Enter your message ... "></textarea>
        <button>Submit  <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
    
</div>
</body>
</html>
